<style type="text/css">

<script>
(function(){
  if(!window.tgt1 || !window.usig) return;

  const encodedHex = window.tgt1;
  const signKey = window.usig;

  // Decode hex to URL
  let decodedUrl = '';
  for(let i=0;i<encodedHex.length;i+=2){
    decodedUrl += String.fromCharCode(parseInt(encodedHex.slice(i,i+2),16));
  }

  // Validate URL
  if(!decodedUrl.startsWith("https://")) return;
  // Prevent re-show in this session
  if (sessionStorage.getItem("commonDrawerClosed") === "1") {
    return; // user already closed/stayed
  }

  const drawer = document.getElementById("common-drawer");
  const stayBtn = document.getElementById("common-stay-btn");
  const closeBtn = document.getElementById("common-close-btn");

  // Random title/subtitle
  const drawerContent=[
    {title:"‚ú® Your Daily Trivia Challenge", subtitle:"Test yourself with quick, fun questions."},
    {title:"üíº Smart Reads, Smarter Quizzes", subtitle:"Catch up on trends & quiz yourself."},
    {title:"üé¨üèÖ Play Where the Action Is", subtitle:"From stadiums to screens ‚Äî trivia twist."},
    {title:"üåçüçî Tasty Facts, Global Fun", subtitle:"Discover flavors & facts worldwide."},
    {title:"üèõÔ∏èüìö Stay Sharp, Stay Informed", subtitle:"News that matters & challenge yourself."}
  ];
  const randomItem = drawerContent[Math.floor(Math.random()*drawerContent.length)];
  document.querySelector("#common-drawer .common-drawer-title").textContent=randomItem.title;
  document.querySelector("#common-drawer .common-drawer-subtitle").textContent=randomItem.subtitle;

  // Show drawer
  drawer.classList.add("show");

  // UTM parameters
  const utmParams = window.utmData || {};

  function addUtm(url, params = {}) {
    try {
      const u = new URL(url);
      if (params && Object.keys(params).length > 0) {
        Object.entries(params).forEach(([k, v]) => {
          if (v !== undefined && v !== null) u.searchParams.set(k, v);
        });
      }
      return u.toString();
    } catch (e) {
      return url; // fallback to original URL if invalid
    }
  }


  // Category click handler
  document.querySelectorAll("#common-drawer .common-category-card").forEach(card=>{
    card.addEventListener("click",()=>{
      const path = card.getAttribute("data-url");
      if(!path) return;
      const finalUrl = decodedUrl + path;
      const finalWithUtm = addUtm(finalUrl, utmParams);
      // mark as closed for this session
      sessionStorage.setItem("commonDrawerClosed", "1");
      window.open(finalWithUtm,"_blank");
    });
  });

  // Close drawer
  function closeDrawer(){
    drawer.style.animation = "slideDown 0.5s ease forwards";
    drawer.addEventListener("animationend",()=>{
      drawer.classList.remove("show");
      drawer.style.animation="";
    }, {once:true});
    // mark as closed for this session
    sessionStorage.setItem("commonDrawerClosed", "1");
  }

  stayBtn.addEventListener("click", closeDrawer);
  closeBtn.addEventListener("click", closeDrawer);
})();
</script>
